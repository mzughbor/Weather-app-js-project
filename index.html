<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bbcf504f81.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container my-5 max-auto">
        <h1 class="text-muted text-center my-4">Weather App</h1>
        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather information ...</label>
            <input type="text" class="form-control p-4" name="city" placeholder="Enter city name">
        </form>
        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" alt="placeholder-img" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <img src="" alt="icon" class="time">
            </div>
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>

    </div>
    <script src="scripts/forecast.js"></script>
    <script src=" scripts/app.js"></script>
</body>

</html>
